# Basic PHP Configuration for Mautic
# Essential performance and security settings only - no custom plugins or themes
# This configuration provides minimal optimizations for vanilla Mautic

# Memory and execution limits (essential for Mautic operations)
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

# File upload settings (required for Mautic asset uploads)
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

# Session configuration (security essentials)
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"

# Security settings (essential hardening)
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen

# Error handling (production-ready settings)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
log_errors_max_len = 1024

# Timezone (will be overridden by environment variables)
date.timezone = UTC

# OPcache settings for performance (essential optimizations)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

# Realpath cache (performance optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 600