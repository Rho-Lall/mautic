site_name: Mautic Marketing Automation Suite
site_description: Comprehensive marketing automation platform with serverless integrations and self-hosted Mautic server
site_author: Your Team
repo_url: https://github.com/yourusername/mautic-marketing-suite
repo_name: GitHub

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/getting-started.md
      - Installation Guides:
          - AWS CLI Setup: getting-started/installation-guides/aws-cli-setup.md
          - Terraform Backend: getting-started/installation-guides/terraform-backend-setup.md
          - Domain Setup: getting-started/installation-guides/domain-setup.md
          - Deployment: getting-started/installation-guides/deployment.md
  - Products:
      - Serverless Lead Capture:
          - Overview: products/serverless/overview.md
          - Integration Guide: products/serverless/integration.md
      - Mautic Server:
          - Overview: products/mautic-server/overview.md
      - Simple Email Service:
          - Overview: products/simple-email-service/overview.md
      - Security Management:
          - Overview: products/security-management/overview.md
          - Secrets Management: products/security-management/secrets-management.md
  - Reference:
      - Architecture: architecture.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
